<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doces & Sabores - Receitas Especiais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>🧁 Doces & Sabores</h1>
        <p>As melhores receitas de sobremesas para adoçar seu dia</p>
    </header>

    <div class="container">
        <div id="loading" class="loading">
            <p>🍰 Carregando as deliciosas receitas...</p>
        </div>
        <div id="error" class="error" style="display: none;">
            <p>❌ Ops! Não foi possível carregar as receitas. Tente novamente.</p>
        </div>
        <div id="recipes-container" class="recipes-grid" style="display: none;">
            <!-- Receitas serão carregadas aqui dinamicamente -->
        </div>
    </div>

    <footer class="footer">
        <p>💖 Feito com carinho para adoçar seus momentos especiais 💖</p>
        <p>Desenvolvedoras: Letícia Santiago e Isadora Brandão</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
