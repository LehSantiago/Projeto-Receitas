server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Log para debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Servir frontend
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para cache do frontend
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy para o backend - CORREÇÃO IMPORTANTE
    location /api/ {
        # Remove o /api/ do início da URL antes de enviar para o backend
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://172.31.26.48:25000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers CORS (redundante mas garante)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization, Accept';
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, Accept';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Health check do nginx
    location /nginx-health {
        return 200 "Nginx OK";
        add_header Content-Type text/plain;
    }
}